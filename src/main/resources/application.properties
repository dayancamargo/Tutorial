#Server port,  application will start with this port
server.port=8099
#Actuator ports, all services will be on this port
management.port=8098
# Log configuration
logging.config=file:logback-spring.xml
endpoints.logview.path=log
# Database Connection
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#http://localhost:8099/h2
#jpa
spring.hibernate.show_sql=true